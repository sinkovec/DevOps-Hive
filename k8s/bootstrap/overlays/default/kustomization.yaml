apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: argocd

resources:
- ../../base

components:
- ../../components/applicationsets

patches:
- patch: |-
    apiVersion: argoproj.io/v1alpha1
    kind: ApplicationSet
    metadata:
      name: apps
      namespace: argocd
    spec:
      template:
        spec:
          source:
            path: "{{ path }}/overlays/default"