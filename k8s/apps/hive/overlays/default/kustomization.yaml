apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- ../../base

patches:
- patch: |-
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: hive
    spec:
      template:
        spec:
          containers:
            - name: hive
              image: localhost:5001/sinkovec/hive-app:latest