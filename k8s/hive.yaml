apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hive-app
  template:
    metadata:
      labels:
        app: hive-app
    spec:
      containers:
      - name: hive-app
        image: sinkovec/hive-app:0.0.1
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
          - containerPort: 8080

---
apiVersion: v1
kind: Service
metadata:
  name: hive-app
spec:
  selector:
    app: hive-app
  ports:
  - port: 8080
    targetPort: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: hive-app
  labels:
    name: hive-app
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: hive-app
            port: 
              number: 8080

